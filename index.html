<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Marz Library</title>
  <link rel="stylesheet" href="../css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Press Start 2P', monospace, Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      background: var(--background-color, #fff);
      color: var(--text-color, #222);
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 0 16px;
      box-sizing: border-box;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-title {
      font-size: 2.2em;
      line-height: 1.1;
      text-align: center;
      width: 100%;
      overflow-wrap: anywhere;
      word-break: break-word;
      margin-top: 32px;
      margin-bottom: 16px;
    }
    .subtitle {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.05em;
      width: 100%;
    }
    #game-home {
      text-align: center;
      margin-bottom: 12px;
      width: 100%;
      font-size: 1.15em;
    }
    .logo {
      display: block;
      margin: 0 auto 16px auto;
      max-width: 200px;
      width: 100%;
      height: auto;
    }
   
   
    #ad-zone {
      margin: 32px auto 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      width: 100%;
      max-width: 728px;
    }
    @media (max-width: 600px) {
      .main-title { font-size: 1.3em; margin-top: 20px; }
      .container { padding: 18px 4px 0 4px; }
      .logo { max-width: 130px; }
      #ad-zone { min-height: 90px; }
      .button-row { flex-direction: column; gap: 12px; }
      .myButton { font-size: 0.9em; padding: 9px 10px; width: 96%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">The Marz Library</h1>
    <div class="subtitle">Making the world free.</div>
     <h4>Home to 10 Unblocked Games!</h4>
    <img src="images/logo.gif" alt="marzliblogo" class="logo" />
    <div class="button-row">
      <a href="pages/games.html" class="myButton">Games</a>
      <a href="pages/settings.html" class="myButton">Settings</a>
      <a href="pages/cats.html" class="myButton">Cat Therapy</a>
    </div>
    <div id="ad-zone"></div>
  </div>
  <script>
    const body = document.body;
    const themeClasses = [
      'light-mode','dark-mode','galaxy-theme','red-nebula-theme',
      'blue-nebula-theme','bubblegum-theme','forest-theme','citrus-theme',
      'coffee-theme','pastel-theme','rainbow-theme'
    ];
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme && themeClasses.includes(savedTheme)) {
      body.classList.add(savedTheme);
    } else {
      body.classList.add('light-mode');
    }
  </script>
  <script type="text/javascript">
    atOptions = {
      'key' : '9333ee430933a9c700a5a1cb09940829',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
    window.addEventListener("DOMContentLoaded", function() {
      var s = document.createElement('script');
      s.type = "text/javascript";
      s.src = "//www.highperformanceformat.com/9333ee430933a9c700a5a1cb09940829/invoke.js";
      document.getElementById('ad-zone').appendChild(s);
    });
  </script>
</body>
</html>
