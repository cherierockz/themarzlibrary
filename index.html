<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Marz Library</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace, Arial, sans-serif;

    }
   
  </style>
</head>
<body>
  <div class="container">
    <h1 class="main-title">The Marz Library</h1>
    <div class="subtitle">Making the world free.</div>
    <p id="game-home">Loading...</p>
    <img src="images/logo.gif" alt="marzliblogo" class="logo" />
    <div class="button-row">
      <a href="pages/games.html" class="myButton">Games</a>
      <a href="pages/settings.html" class="myButton">Settings</a>
      <a href="pages/cats.html" class="myButton">Cat Therapy</a>
    </div>
    <div id="ad-zone"></div>
  </div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      fetch('../filesgx')
        .then(res => res.text())
        .then(html => {
          const div = document.createElement('div');
          div.innerHTML = html;
          const links = Array.from(div.querySelectorAll('a'))
            .filter(a =>
              a.getAttribute('href') &&
              a.getAttribute('href') !== '../'
            );
          const gameCount = links.length;
          const counterElement = document.getElementById("game-home");
          let current = 0;
          const counter = setInterval(() => {
            if (current < gameCount) {
              current++;
              counterElement.textContent = `Currently the home to ${current} Game${current === 1 ? '' : 's'}!`;
            } else {
              clearInterval(counter);
            }
          }, 40);
          if (gameCount === 0) {
            counterElement.textContent = "Home to 0 Games!";
          }
        })
        .catch(() => {
          document.getElementById("game-home").textContent = "Home to 0 Games!";
        });
    });

    const body = document.body;
    const themeClasses = [
      'light-mode','dark-mode','galaxy-theme','red-nebula-theme',
      'blue-nebula-theme','bubblegum-theme','forest-theme','citrus-theme',
      'coffee-theme','pastel-theme','rainbow-theme'
    ];
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme && themeClasses.includes(savedTheme)) {
      body.classList.add(savedTheme);
    } else {
      body.classList.add('light-mode');
    }
  </script>
  <script type="text/javascript">
    atOptions = {
      'key' : '9333ee430933a9c700a5a1cb09940829',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
    window.addEventListener("DOMContentLoaded", function() {
      var s = document.createElement('script');
      s.type = "text/javascript";
      s.src = "//www.highperformanceformat.com/9333ee430933a9c700a5a1cb09940829/invoke.js";
      document.getElementById('ad-zone').appendChild(s);
    });
  </script>
</body>
</html>
